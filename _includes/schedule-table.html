{% assign full = include.full | default: false %}
<table class="schedule-table">
  <thead>
    <tr>
      <th>Day</th>
      <th>Time</th>
      <th>Session</th>
      <th>Speaker</th>
      <th>Title</th>
      {% if full %}<th>Notes</th>{% endif %}
    </tr>
  </thead>
  <tbody>
  {% for item in site.data.schedule %}
    <tr>
      <td>{{ item.day }}</td>
      <td>{{ item.time }}</td>
      <td>{{ item.session }}</td>
      <td>{{ item.speaker }}</td>
      <td>{{ item.title }}</td>
      {% if full %}<td>{{ item.notes }}</td>{% endif %}
    </tr>
  {% endfor %}
  </tbody>
</table>
