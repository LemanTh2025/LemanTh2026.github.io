{% assign show_bio = include.show_bio | default: false %}
<div class="speaker-grid">
  {% for sp in site.data.speakers %}
  <details class="speaker-card">
    <summary>
      <img src="{{ sp.photo | default: '/assets/img/speaker-placeholder.png' }}" alt="{{ sp.name }} headshot">
      <div>
        <div class="name">{{ sp.name }}</div>
        <div class="affil">{{ sp.affiliation }}</div>
      </div>
    </summary>
    {% if show_bio and sp.bio %}
    <div class="bio">{{ sp.bio }}</div>
    {% endif %}
    {% if sp.link %}
    <div class="links"><a href="{{ sp.link }}" target="_blank" rel="noopener">Webpage</a></div>
    {% endif %}
  </details>
  {% endfor %}
</div>
